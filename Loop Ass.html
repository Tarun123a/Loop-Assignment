<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Assignment: </title>
</head>
<body>
    <h1>Home Assignment: </h1>
    <script type="text/javascript">
     var n = 7;
let line = "";

for (let i = 1; i <= n; i++) {       //To print upper porsen 
 
  for (let j = n; j > i; j--) {
    line += " ";
  }

  for (let k = 0; k < i * 2 - 1; k++) {
    line += "*";
  }
  line += "\n";
}

for (let i = 1; i <= n - 1; i++) {              //To print down porsen
  
  for (let j = 0; j < i; j++) {
    line += " ";
  }
  
  for (let k = (n - i) * 2 - 1; k > 0; k--) {
    line += "*";
  }
  line += "\n";
}
console.log(line);
</script>
</body>
</html>
